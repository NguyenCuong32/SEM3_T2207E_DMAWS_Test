<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Thêm</title>
</head>

<body>
    <div class="container mt-3">
        <h2> Thêm User</h2>
        <form>
            <div class="mb-3 mt-3">
                <label for="name">Tên</label>
                <input type="text" class="form-control" id="itemCode" placeholder="Enter name" name="itemCode">
            </div>
            <div class="mb-3 mt-3">
                <label for="address">Địa chỉ</label>
                <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
            </div>
            <div class="mb-3 mt-3">
                <label for="address">Tuổi</label>
                <input type="number" class="form-control" id="age" placeholder="Enter age" name="age">
            </div>

            <button type="submit" class="btn btn-primary btn-add">Thêm</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(".btn-add").click(function (e) {
            e.preventDefault();
            var data = {
                itemCode: $("#itemCode").val(),
                address: $("#address").val(),
                age: $("#age").val()

            }
            console.log(data);
            $.ajax({
                type: "POST",
                contentType: "application/json; charset=utf-8",
                url: "https://web-a6jxeqwwgmey6.azurewebsites.net/api/Order",
                data: JSON.stringify(data),
                success: function (response) {
                    Swal.fire(
                        'Success!',
                        'Your file has been deleted.',
                        'success'
                    )
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 1500);

                }
            });
        });

    </script>
</body>

</html>
